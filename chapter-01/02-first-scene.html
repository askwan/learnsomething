<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 01.02 - First Scene</title>
  <script type="text/javascript" src="../libs/three.js"></script>
  <script src="../libs/jquery.js"></script>
  <style>
      body {
          /* set margin to 0 and overflow to hidden, to go fullscreen */
          margin: 0;
          overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="WebGL-output"></div>
</body>
<script>
  function init(){
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    let renderer = new THREE.WebGLRenderer();
    /*调整背景颜色，最新版本不管用*/
    // renderer.setClearColorHex(0xeeeeee);
    /**设置场景大小*/
    renderer.setSize(window.innerWidth,window.innerHeight);
    /*创建坐标轴对象并放入场景*/
    let axes = new THREE.AxisHelper(20);
    scene.add(axes);

    /*创建平面（宽：60，高：20）*/
    let planeGeometry = new THREE.PlaneGeometry(60,20,4,6);
    let planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});
    let plane = new THREE.Mesh(planeGeometry,planeMaterial);
    plane.rotation.x = -0.5*Math.PI;
    plane.position.x = 15;
    plane.position.y = 0;
    plane.position.z = 0;
    scene.add(plane);
    
    let cubeGeometry = new THREE.CubeGeometry(4,4,4);
    /*添加材质，wireframe:true，线性显示*/
    let cubeMaterial = new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true});
    let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
    cube.position.x = -4;
    cube.position.y = 3;
    cube.position.z = 0;
    scene.add(cube);

    let sphereGeometry = new THREE.SphereGeometry(4,20,20);
    let sphereMaterial = new THREE.MeshBasicMaterial({color:0x7777ff,wireframe:true});
    let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
    sphere.position.x = 20;
    sphere.position.y = 4;
    sphere.position.z = 2;
    scene.add(sphere);

    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;
    camera.lookAt(scene.position);

    $('#WebGL-output').append(renderer.domElement);
    renderer.render(scene,camera);
  }
  init();
</script>
</html>
