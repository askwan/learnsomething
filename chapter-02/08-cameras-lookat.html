<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>08</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="../libs/three.js"></script>
  <script src="../libs/QuickHull.js"></script>
  <script src="../libs/ParametricGeometries.js"></script>
  <script src="../libs/ConvexGeometry.js"></script>
  <script src="../libs/Stats.js"></script>
  <script src="../libs/dat.gui.js"></script>
  <script src="../libs/utils/SceneUtils.js"></script>
</head>
<body>
  <div id="Stats-output"></div>
  <div id="WebGL-output"></div>
</body>
<script>
  function init(){
    let stats = initStats();
    function initStats() {
      var stats = new Stats();
      stats.setMode(0); // 0: fps, 1: ms
      // Align top-left
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.getElementById("Stats-output").appendChild(stats.domElement);
      return stats;
    }

    let scene = new THREE.Scene();

    let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.x = 120;
    camera.position.y = 60;
    camera.position.z = 180;

    let renderer = new THREE.WebGLRenderer();

    renderer.setClearColor(new THREE.Color(0xffffff,1));
    renderer.setSize(window.innerWidth,window.innerHeight);

    let planeGeometry = new THREE.PlaneGeometry(180,180);
    let planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
    let plane = new THREE.Mesh(planeGeometry,planeMaterial);

    plane.rotation.x = -0.5*Math.PI;
    plane.position.x = 0;
    plane.position.y = 0;
    plane.position.z = 0;
    scene.add(plane);

    let cubeGeometry = new THREE.BoxGeometry(4,4,4);
    for(let j=0;j<(planeGeometry.parameters.height/5);j++){
      for(let i=0;i<planeGeometry.parameters.width/5;i++){
        let rnd = Math.random()*0.75 + 0.25;
    let cubeMaterial = new THREE.MeshLambertMaterial({color:0x00ee22});
        cubeMaterial.color = new THREE.Color(rnd,0,0);
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.z = -((planeGeometry.parameters.height)/2)+2+j*5;
        cube.position.x = -(planeGeometry.parameters.width)/2+2+i*5;
        cube.position.y =2;
        scene.add(cube);
      }
    }

    let lookAtGeom = new THREE.SphereGeometry(2);
    let lookAtMesh = new THREE.Mesh(lookAtGeom,new THREE.MeshLambertMaterial({color:0xff0000}));
    scene.add(lookAtMesh);

    let directionalLight = new THREE.DirectionalLight(0xffffff,0.7);
    directionalLight.position.set(-20,40,60);
    scene.add(directionalLight);

    let ambientLigth = new THREE.AmbientLight(0xffffff);
    scene.add(ambientLigth);

    document.getElementById('WebGL-output').appendChild(renderer.domElement);

    let setp = 0;

    let controls = new function(){
      this.perspective = 'Perspective';
      this.switchCamera = function(){
        if(camera instanceof THREE.PerspectiveCamera){
          camera = new THREE.OrthographicCamera(window.innerWidth/-16,window.innerWidth/16,window.innerHeight/16,window.innerHeight/-16,-200,500);
          camera.position.set(120,60,180);
          camera.lookAt(scene.position);
          this.perspective = 'Orthographic';
        }else {
          camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
          camera.position.set(120,60,180);
          camera.lookAt(scene.position);
          this.perspective = 'Perspective';
        }
      }
    }

    let gui = new dat.GUI();
    gui.add(controls,'switchCamera');
    gui.add(controls,'perspective').listen();
    camera.lookAt(scene.position);
    let step = 0;
    render();
    function render(){
      stats.update();
      step+=0.02;
      if(camera instanceof THREE.Camera){
        let x = 10+100*Math.sin(step);
        camera.lookAt(new THREE.Vector3(x,10,10));
        lookAtMesh.position.copy(new THREE.Vector3(x,10,10));
      }
      requestAnimationFrame(render);
      renderer.render(scene,camera);
    }

  }
  window.onload = init;
</script>
</html>
