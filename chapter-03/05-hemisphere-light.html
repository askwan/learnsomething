<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05</title>
  <script src="../libs/three.js"></script>
  <script src="../libs/Stats.js"></script>
  <script src="../libs/dat.gui.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="Stats-output"></div>
  <div id="WebGL-output"></div>
</body>
<script>
  function init(){
    let stats = initStats();

    function initStats(){
      let stats = new Stats();
      stats.setMode(0);
      document.getElementById('Stats-output').appendChild(stats.domElement);
      return stats;
    }

    let scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0xaaaaaa,0.01,200);
    let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xaaaaff),1);
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.shadowMap.enabled = true;

    // let textureGrass = THREE.ImageUtils.loadTexture('')

    let planeGeometry = new THREE.PlaneGeometry(60,20,20,20);
    let planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
    let plane = new THREE.Mesh(planeGeometry,planeMaterial);
    plane.receiveShadow = true;

    plane.rotation.x = -0.5*Math.PI;
    plane.position.set(15,-5,0);

    scene.add(plane);

    let cubeGeometry = new THREE.BoxGeometry(4,4,4);
    let cubeMaterial = new THREE.MeshLambertMaterial({color:0xff3333});
    let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
    cube.castShadow = true;
    cube.position.set(-4,3,0);
    scene.add(cube);

    let sphereGeometry = new THREE.SphereGeometry(4,20,20);
    let sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
    let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
    sphere.position.set(20,0,2);
    sphere.castShadow = true;
    scene.add(sphere);

    camera.position.set(-35,30,25);
    camera.lookAt(new THREE.Vector3(10,0,0));

    let ambiColor = '#1c1c1c';
    let ambientLight = new THREE.AmbientLight(ambiColor);
    scene.add(ambientLight);

    let pointColor = '#ff5808';
    let directionalLight = new THREE.DirectionalLight(pointColor);
    directionalLight.position.set(-40,60,-10);
    directionalLight.castShadow = true;
    directionalLight.shadow.camera.near = 2;
    directionalLight.shadow.camera.far = 200;
    directionalLight.shadow.camera.left = -50;
    directionalLight.shadow.camera.right = 50;
    directionalLight.shadow.camera.top = 50;
    directionalLight.shadow.camera.bottom = -50;

    directionalLight.distance = 0;
    directionalLight.intensity = 0.5;
    directionalLight.shadow.mapSize.height = 1024;
    directionalLight.shadow.mapSize.width = 1024;
    scene.add(directionalLight);

    let sphereLight = new THREE.SphereGeometry(0.2);
    let sphereLightMaterial = new THREE.MeshBasicMaterial({color:0xac6c25});
    let sphereLightMesh = new THREE.Mesh(sphereLight,sphereLightMaterial);
    sphereLightMesh.castShadow = true;
    sphereLightMesh.position = new THREE.Vector3(3,20,3);
    scene.add(sphereLightMesh);
    
    // renderer.shadowMap.type=THREE.PCFSoftShadowMap;

    document.getElementById("WebGL-output").appendChild(renderer.domElement);
    var step = 0;
    var invert = 1;
    var phase = 0;

    let controls = new function(){
      this.rotationSpeed = 0.03;
      this.bouncingSpeed = 0.03;
      this.ambientColor = ambiColor;
      this.pointColor = pointColor;
      this.intensity = 0.5;
      this.distance = 0;
      this.exponent = 30;
      this.angle = 0.1;
      this.debug = false;
      this.castShadow = true;
      this.onlyShadow = false;
      this.target = "Plane";
      // this.stopMovingLight = false;
    }

    let gui = new dat.GUI();
    gui.addColor(controls,'ambientColor').onChange(function(e){
      ambientLight.color = new THREE.Color(e);
    });

    gui.addColor(controls,'pointColor').onChange(function(e){
      directionalLight.color = new THREE.Color(e);
    });

    gui.addColor(controls,'intensity',0,Math.PI*2).onChange(function(e){
      directionalLight.intensity = e;
    });

    gui.add(controls,'distance',0,5).onChange(function(e){
      directionalLight.distance = e;
    });

    // gui.add(controls,'exponent',0,100).onChange(function(e){
    //   spotLight.exponent = e;
    // });


    // gui.add(controls,'castShadow').onChange(function(e){
    //   spotLight.castShadow = e;
    // });

    // gui.add(controls,'onlyShadow').onChange(function(e){
    //   spotLight.onlyShadow = e;
    // });

    gui.add(controls,'target',['Plane','Sphere','Cube']).onChange(function(e){
      switch(e){
        case "Plane":
          directionalLight.target = plane;
          break;
        case "Sphere":
          directionalLight.target = sphere;
          break;
        case "Cube":
          directionalLight.target = cube;
          break;
      }
    });

    // gui.add(controls,"stopMovingLight").onChange(function(e){
    //   stopMovingLight = e;
    // });

    render();

    function render(){
      stats.update();
      cube.rotation.x +=controls.rotationSpeed;
      cube.rotation.y +=controls.rotationSpeed;
      cube.rotation.z +=controls.rotationSpeed;

      step += controls.bouncingSpeed;
      sphere.position.x = 20+(10*Math.cos(step));
      sphere.position.y = 2+10*Math.abs(Math.sin(step));

      sphereLightMesh.position.z = -8;
      sphereLightMesh.position.y = 27*Math.sin(step/3);
      sphereLightMesh.position.x = 10+26*Math.cos(step/3);
      directionalLight.position.copy(sphereLightMesh.position);


      requestAnimationFrame(render);
      renderer.render(scene,camera);
    }

  }
  window.onload = init;
</script>
</html>
